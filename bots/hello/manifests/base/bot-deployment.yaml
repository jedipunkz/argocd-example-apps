apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
        - name: hello
          image: 395127550274.dkr.ecr.ap-northeast-1.amazonaws.com/infra-bot-sandbox/hello:819333c
          imagePullPolicy: Always
          env:
            - name: SECRET_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mysecret
                  key: username
            - name: SECRET_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysecret
                  key: password
            - name: FOO
              value: "FOO BAR!!, Jedi"
            - name: HOME
              value: "/data"
          volumeMounts:
            - name: persistent-storage
              mountPath: /data
            - name: config-volume
              mountPath: /etc/config
      volumes:
        - name: persistent-storage
          persistentVolumeClaim:
            claimName: efs-claim
        - name: config-volume
          configMap:
            name: example-config
